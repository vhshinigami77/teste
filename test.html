<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar e Enviar Áudio</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        button { padding: 10px 20px; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #audioPlayer { margin-top: 20px; }
        p { margin-top: 20px; font-size: 18px; }
        a { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Gravar e Enviar Áudio</h1>
    <button id="recordButton">Gravar Áudio</button>
    <button id="stopButton" disabled>Parar Gravação</button>
    <audio id="audioPlayer" controls></audio>
    <p id="status"></p>
    <div id="csvLinkContainer"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        const csvLinkContainer = document.getElementById('csvLinkContainer');

        recordButton.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;

                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.webm');

                fetch('https://teste-fb8o.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    status.innerText = data.message;
                    const csvLink = document.createElement('a');
                    csvLink.href = `https://teste-fb8o.onrender.com/uploads/${data.csvFile.split('/').pop()}`;
                    csvLink.textContent = 'Baixar CSV com dados de tempo e amplitude';
                    csvLinkContainer.innerHTML = '';
                    csvLinkContainer.appendChild(csvLink);
                })
                .catch(err => {
                    console.error('Erro ao enviar áudio:', err);
                    status.innerText = 'Erro ao processar o áudio.';
                });
            };

            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
        };

        stopButton.onclick = () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        };
    </script>
</body>
</html>
