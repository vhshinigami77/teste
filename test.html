<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gravador de √Åudio com FFT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }

    button:disabled {
      background-color: #cccccc;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    #audio {
      margin-top: 20px;
    }

    .chart-container {
      width: 95%;
      max-width: 800px;
      margin: 30px auto;
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #dominant {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gravador de √Åudio com FFT</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <div id="download"></div>
  <audio id="audio" controls style="display:none;"></audio>

  <div id="chart-container" class="chart-container">
    <h2>Amplitude M√©dia (tempo)</h2>
    <canvas id="amplitudeChart"></canvas>
  </div>

  <div id="fft-chart-container" class="chart-container">
    <h2>Espectro de Frequ√™ncia (FFT)</h2>
    <canvas id="fftChart"></canvas>
    <p id="dominant"></p>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const downloadDiv = document.getElementById('download');
    const audioElement = document.getElementById('audio');
    const chartContainer = document.getElementById('chart-container');
    const fftChartContainer = document.getElementById('fft-chart-container');
    const dominantText = document.getElementById('dominant');
    const ctx = document.getElementById('amplitudeChart').getContext('2d');
    const fftCtx = document.getElementById('fftChart').getContext('2d');

    let amplitudeChart, fftChart;

    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const sampleRate = audioContext.sampleRate;
        audioContext.close();

        status.textContent = `Gravando com taxa de amostragem: ${sampleRate} Hz`;

        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioElement.src = audioUrl;
          audioElement.style.display = 'block';

          status.textContent = "Enviando √°udio...";

          const formData = new FormData();
          formData.append('audio', audioBlob, 'gravacao.webm');

          try {
            const response = await fetch('https://teste-fb8o.onrender.com/upload', {
              method: 'POST',
              body: formData
            });

            if (!response.ok) throw new Error("Falha ao enviar.");

            const json = await response.json();
            status.textContent = "Processamento conclu√≠do!";

            // Baixar automaticamente os arquivos txt
            const downloadAuto = (url) => {
              const a = document.createElement('a');
              a.href = `https://teste-fb8o.onrender.com${url}`;
              a.download = '';
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            };

            downloadAuto(json.downloadUrl);
            downloadAuto(json.fftDownloadUrl);

            downloadDiv.innerHTML = `
              <a href="https://teste-fb8o.onrender.com${json.downloadUrl}" target="_blank">üîó Ver TXT (tempo)</a><br>
              <a href="https://teste-fb8o.onrender.com${json.fftDownloadUrl}" target="_blank">üîó Ver TXT (FFT)</a>
            `;

            if (json.samples && json.samples.length > 0) showChart(json.samples);
            if (json.spectrum && json.spectrum.length > 0) showFFT(json.spectrum);

          } catch (err) {
            status.textContent = "Erro ao enviar: " + err.message;
          }
        };

        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        status.textContent = "Erro ao acessar microfone: " + err.message;
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    function showChart(samples) {
      chartContainer.style.display = 'block';
      const labels = samples.map(s => s.time);
      const data = samples.map(s => parseFloat(s.amplitude));

      if (amplitudeChart) amplitudeChart.destroy();

      amplitudeChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Amplitude M√©dia (0.1s)',
            data,
            borderColor: '#007bff',
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Tempo (s)' } },
            y: { title: { display: true, text: 'Amplitude' }, min: 0, max: 1 }
          }
        }
      });
    }

    function showFFT(spectrum) {
      fftChartContainer.style.display = 'block';
      const labels = spectrum.map(p => p.freq.toFixed(1));
      const data = spectrum.map(p => p.magnitude);

      // Encontrar pico
      let maxIndex = 0;
      for (let i = 1; i < data.length; i++) {
        if (data[i] > data[maxIndex]) maxIndex = i;
      }

      const freqPeak = labels[maxIndex];

      if (fftChart) fftChart.destroy();

      fftChart = new Chart(fftCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'FFT - Magnitude',
              data,
              borderColor: 'orange',
              fill: false,
              pointRadius: 0
            },
            {
              label: `Pico: ${freqPeak} Hz`,
              data: data.map((val, i) => (i === maxIndex ? val : null)),
              borderColor: 'red',
              backgroundColor: 'red',
              pointRadius: 6,
              pointStyle: 'circle',
              type: 'scatter'
            }
          ]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Frequ√™ncia (Hz)' } },
            y: { title: { display: true, text: 'Magnitude' } }
          }
        }
      });

      dominantText.textContent = `Frequ√™ncia dominante: ${freqPeak} Hz`;
    }
  </script>
</body>
</html>
