<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gravador de Áudio com FFT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #chart-container, #fft-chart-container {
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gravar Áudio e Enviar</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <audio id="audio" controls style="display:none;"></audio>

  <div id="chart-container" style="display:none;">
    <h3>Amplitude Média (0.1s)</h3>
    <canvas id="amplitudeChart"></canvas>
  </div>

  <div id="fft-chart-container" style="display:none;">
    <h3>Espectro FFT do Primeiro Chunk</h3>
    <canvas id="fftChart"></canvas>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const audioElement = document.getElementById('audio');

    const amplitudeCtx = document.getElementById('amplitudeChart').getContext('2d');
    const fftCtx = document.getElementById('fftChart').getContext('2d');

    let amplitudeChart, fftChart;

    const backendUrl = 'https://teste-fb8o.onrender.com/upload'; // URL do seu backend

    // Iniciar gravação
    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        status.textContent = "Gravando...";
        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          status.textContent = "Áudio gravado. Enviando...";
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioElement.src = audioUrl;
          audioElement.style.display = 'block';

          const formData = new FormData();
          formData.append('audio', audioBlob, 'gravacao.webm');

          try {
            const response = await fetch(backendUrl, {
              method: 'POST',
              body: formData
            });
            if (!response.ok) throw new Error('Falha no envio');

            const json = await response.json();

            status.textContent = 'Processamento concluído!';

            if (json.amplitudeData && json.amplitudeData.length > 0) {
              showAmplitudeChart(json.amplitudeData);
            }
            if (json.fftData && json.fftData.length > 0) {
              showFFTChart(json.fftData);
            }
          } catch (err) {
            status.textContent = 'Erro ao enviar: ' + err.message;
          }
        };

        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        status.textContent = 'Erro ao acessar microfone: ' + err.message;
      }
    };

    // Parar gravação
    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = 'Processando áudio...';
      }
    };

    // Mostrar gráfico de amplitude média
    function showAmplitudeChart(data) {
      document.getElementById('chart-container').style.display = 'block';

      const labels = data.map(d => d.time);
      const amplitudes = data.map(d => parseFloat(d.amplitude));

      if (amplitudeChart) amplitudeChart.destroy();

      amplitudeChart = new Chart(amplitudeCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Amplitude Média (0.1s)',
            data: amplitudes,
            borderColor: 'blue',
            fill: false,
            tension: 0.3,
            pointRadius: 0,
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Tempo (s)' } },
            y: { title: { display: true, text: 'Amplitude' }, min: 0, max: 1 }
          }
        }
      });
    }

    // Mostrar gráfico FFT
    function showFFTChart(data) {
      document.getElementById('fft-chart-container').style.display = 'block';

      const labels = data.map(d => d.frequency);
      const magnitudes = data.map(d => parseFloat(d.magnitude));

      if (fftChart) fftChart.destroy();

      fftChart = new Chart(fftCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Magnitude FFT',
            data: magnitudes,
            borderColor: 'red',
            fill: false,
            tension: 0.2,
            pointRadius: 0,
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Frequência (Hz)' } },
            y: { title: { display: true, text: 'Magnitude' }, min: 0 }
          }
        }
      });
    }
  </script>
</body>
</html>
