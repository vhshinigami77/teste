<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gravador de Áudio com FFT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #chart-container {
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gravar Áudio e Enviar</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <div id="download"></div>
  <audio id="audio" controls style="display:none;"></audio>

  <div id="chart-container" style="display:none;">
    <canvas id="fftChart"></canvas>
  </div>

  <script>
    const backendUrl = 'https://teste-fb8o.onrender.com';

    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const downloadDiv = document.getElementById('download');
    const audioElement = document.getElementById('audio');
    const chartContainer = document.getElementById('chart-container');
    const ctx = document.getElementById('fftChart').getContext('2d');
    let fftChart;

    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true } });
        const audioContext = new AudioContext();
        const sampleRate = audioContext.sampleRate;
        audioContext.close();

        status.textContent = `Gravando com taxa de amostragem: ${sampleRate} Hz`;

        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioElement.src = audioUrl;
          audioElement.style.display = 'block';

          status.textContent = "Áudio gravado. Enviando...";

          const formData = new FormData();
          formData.append('audio', audioBlob, 'gravacao.webm');

          try {
            const response = await fetch(`${backendUrl}/upload`, {
              method: 'POST',
              body: formData
            });
            if (!response.ok) throw new Error('Falha ao enviar');

            const json = await response.json();
            status.textContent = 'Processamento concluído!';

            downloadDiv.innerHTML = `<a href="${backendUrl}${json.downloadUrl}" target="_blank">Baixar FFT TXT</a>`;

            if (json.samples && json.samples.length > 0) {
              showFFTChart(json.samples);
            } else {
              chartContainer.style.display = 'none';
            }
          } catch (err) {
            status.textContent = 'Erro ao enviar: ' + err.message;
          }
        };

        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        status.textContent = 'Erro ao acessar microfone: ' + err.message;
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    function showFFTChart(samples) {
      chartContainer.style.display = 'block';

      const labels = samples.map(s => s.frequency);
      const data = samples.map(s => parseFloat(s.magnitude));

      if (fftChart) fftChart.destroy();

      fftChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Magnitude FFT',
            data,
            borderColor: 'rgb(255, 99, 132)',
            fill: false,
            pointRadius: 0,
            tension: 0.2
          }]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'Frequência (Hz)'
              },
              ticks: {
                maxTicksLimit: 20
              }
            },
            y: {
              title: {
                display: true,
                text: 'Magnitude'
              },
              min: 0
            }
          }
        }
      });
    }
  </script>
</body>
</html>
