<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Notas - Flauta Doce</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }
    button:enabled { opacity: 1; }
    #startBtn { background: #4caf50; color: white; }
    #stopBtn { background: #f44336; color: white; }

    .keyboards {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 30px auto;
      max-width: 1100px;
    }
    .keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }
    .key {
      width: 55px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 13px;
      opacity: 0.2;
      transition: all 0.3s ease;
      text-align: center;
    }

    /* Cores */
    .C { background: #4fc3f7; }
    .Csharp { background: #26a69a; }
    .D { background: #66bb6a; }
    .Dsharp { background: #8bc34a; }
    .E { background: #dce775; color:#000; }
    .F { background: #ffb74d; }
    .Fsharp { background: #ff8a65; }
    .G { background: #ef5350; }
    .Gsharp { background: #ba68c8; }
    .A { background: #9575cd; }
    .Asharp { background: #7986cb; }
    .B { background: #64b5f6; }

    .note-display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      box-shadow: 0 0 10px #000;
      transition: all 0.3s ease;
    }

    .magnitude-bar-container {
      width: 300px;
      height: 20px;
      background: #333;
      margin: 10px auto;
      border-radius: 10px;
    }
    #magnitudeBar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.3s;
    }
  </style>
</head>

<body>

  <h1>Detector de Notas - Flauta Doce</h1>

  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Parar</button>

  <div class="keyboards">

    <!-- Oitava 4 -->
    <div class="keyboard" id="octave4">
      <div class="key C" data-note="C4">C4</div>
      <div class="key Csharp" data-note="C#4">C#4 / Db4</div>
      <div class="key D" data-note="D4">D4</div>
      <div class="key Dsharp" data-note="D#4">D#4 / Eb4</div>
      <div class="key E" data-note="E4">E4</div>
      <div class="key F" data-note="F4">F4</div>
      <div class="key Fsharp" data-note="F#4">F#4 / Gb4</div>
      <div class="key G" data-note="G4">G4</div>
      <div class="key Gsharp" data-note="G#4">G#4 / Ab4</div>
      <div class="key A" data-note="A4">A4</div>
      <div class="key Asharp" data-note="A#4">A#4 / Bb4</div>
      <div class="key B" data-note="B4">B4</div>
    </div>

    <!-- Oitava 5 -->
    <div class="keyboard" id="octave5">
      <div class="key C" data-note="C5">C5</div>
      <div class="key Csharp" data-note="C#5">C#5 / Db5</div>
      <div class="key D" data-note="D5">D5</div>
      <div class="key Dsharp" data-note="D#5">D#5 / Eb5</div>
      <div class="key E" data-note="E5">E5</div>
      <div class="key F" data-note="F5">F5</div>
      <div class="key Fsharp" data-note="F#5">F#5 / Gb5</div>
      <div class="key G" data-note="G5">G5</div>
      <div class="key Gsharp" data-note="G#5">G#5 / Ab5</div>
      <div class="key A" data-note="A5">A5</div>
      <div class="key Asharp" data-note="A#5">A#5 / Bb5</div>
      <div class="key B" data-note="B5">B5</div>
    </div>

    <!-- Oitava 6 (até D6 para flauta doce soprano) -->
    <div class="keyboard" id="octave6">
      <div class="key C" data-note="C6">C6</div>
      <div class="key Csharp" data-note="C#6">C#6 / Db6</div>
      <div class="key D" data-note="D6">D6</div>
    </div>

  </div>

  <div class="note-display" id="noteDisplay">Nenhuma nota</div>

  <div class="magnitude-bar-container">
    <div id="magnitudeBar"></div>
  </div>

  <script>
    // Seu código JS atual (sem mudanças) aqui
  </script>
</body>
</html>
