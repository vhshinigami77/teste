<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Notas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }
    button:enabled { opacity: 1; }
    #startBtn { background: #4caf50; color: white; }
    #stopBtn { background: #f44336; color: white; }

    .keyboards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px auto;
      max-width: 1200px;
    }
    .keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }
    .key {
      width: 55px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 13px;
      opacity: 0.2;
      transition: all 0.3s ease;
      text-align: center;
    }

    .C { background: #4fc3f7; }
    .Csharp { background: #26a69a; }
    .D { background: #66bb6a; }
    .Dsharp { background: #8bc34a; }
    .E { background: #dce775; color:#000; }
    .F { background: #ffb74d; }
    .Fsharp { background: #ff8a65; }
    .G { background: #ef5350; }
    .Gsharp { background: #ba68c8; }
    .A { background: #9575cd; }
    .Asharp { background: #7986cb; }
    .B { background: #64b5f6; }

    .note-display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      box-shadow: 0 0 10px #000;
      transition: all 0.3s ease;
    }

    .magnitude-bar-container {
      width: 300px;
      height: 20px;
      background: #333;
      margin: 10px auto;
      border-radius: 10px;
    }
    #magnitudeBar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.3s;
    }
  </style>
</head>

<body>

  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Parar</button>

  <div class="keyboards" id="allKeyboards">
    <!-- Teclados gerados via JS -->
  </div>

  <div class="note-display" id="noteDisplay">Nenhuma nota</div>

  <div class="magnitude-bar-container">
    <div id="magnitudeBar"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const noteDisplay = document.getElementById('noteDisplay');
    const magnitudeBar = document.getElementById('magnitudeBar');
    const keyboardsContainer = document.getElementById('allKeyboards');
    let mediaRecorder, isRecording = false, stream;

    const NOTES = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
    const OCTAVES = [4,5,6]; // flauta soprano: C4 ~ D6

    // Gera teclado completo
    function gerarTeclado() {
      OCTAVES.forEach(oct => {
        const keyboardDiv = document.createElement('div');
        keyboardDiv.className = 'keyboard';
        NOTES.forEach(n => {
          // Limita a última nota (D6)
          if (oct === 6 && n !== 'C' && n !== 'C#' && n !== 'D') return;
          const keyDiv = document.createElement('div');
          keyDiv.className = n.replace('#','sharp') + ' key';
          keyDiv.dataset.note = n+oct;
          keyDiv.textContent = n+oct + (n.includes('#') ? ` / ${n.replace('#','b')}${oct}` : '');
          keyboardDiv.appendChild(keyDiv);
        });
        keyboardsContainer.appendChild(keyboardDiv);
      });
    }

    gerarTeclado();
    const keys = document.querySelectorAll('.key');

    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

    function resetKeys() {
      keys.forEach(k => {
        k.classList.remove('active');
        k.style.opacity = 0.2;
        k.style.boxShadow = 'none';
      });
      noteDisplay.style.opacity = 0.2;
      noteDisplay.style.boxShadow = '0 0 5px #fff';
      magnitudeBar.style.width = '0%';
    }

    function highlightNote(note, freq, magnitude) {
      resetKeys();
      let opacity = 0.2, boxShadow = '0 0 5px #fff';
      if (magnitude >= 0.7) { opacity=1; boxShadow='0 0 30px #fff'; }
      else if (magnitude >= 0.3) { opacity=0.6; boxShadow='0 0 15px #fff'; }
      else if (magnitude > 0) { opacity=0.4; boxShadow='0 0 10px #fff'; }

      if (!note || note==='PAUSA') {
        noteDisplay.textContent = `PAUSA - Mag: ${magnitude.toFixed(2)}`;
        noteDisplay.style.background = '#222';
        noteDisplay.style.color = '#fff';
        noteDisplay.style.opacity = opacity;
        noteDisplay.style.boxShadow = boxShadow;
      } else {
        const keyEl = document.querySelector(`.key[data-note="${note}"]`);
        if (keyEl) {
          keyEl.classList.add('active');
          keyEl.style.opacity = opacity;
          keyEl.style.boxShadow = boxShadow;
          noteDisplay.style.background = window.getComputedStyle(keyEl).backgroundColor;
          noteDisplay.style.color = window.getComputedStyle(keyEl).color;
          noteDisplay.style.opacity = opacity;
          noteDisplay.style.boxShadow = boxShadow;
        }
        noteDisplay.textContent = `${note} - ${freq.toFixed(1)} Hz - Mag: ${magnitude.toFixed(2)}`;
      }

      magnitudeBar.style.width = `${Math.min(magnitude,1)*100}%`;
    }

    async function enviarAudio(blob) {
      const formData = new FormData();
      formData.append('audio', blob, 'audio.webm');
      try {
        const response = await fetch('https://teste-fb8o.onrender.com/upload', { method:'POST', body: formData });
        const data = await response.json();
        highlightNote(data.dominantNote, data.dominantFrequency, data.magnitude);
      } catch(err) {
        console.error(err);
        noteDisplay.textContent = "Erro na análise";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
        resetKeys();
      }
    }

    async function gravarEProcessar() {
      while (isRecording) {
        mediaRecorder.start();
        const audioBlob = await new Promise(resolve => {
          mediaRecorder.ondataavailable = e => resolve(e.data);
          setTimeout(()=>mediaRecorder.stop(), 1000);
        });
        await enviarAudio(audioBlob);
        await delay(1000);
      }
    }

    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        mediaRecorder = new MediaRecorder(stream);
        isRecording = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        noteDisplay.textContent = "Gravando...";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
        gravarEProcessar();
      } catch(err) {
        alert('Erro ao acessar o microfone.');
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      isRecording = false;
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      if (stream) stream.getTracks().forEach(track => track.stop());
      startBtn.disabled = false;
      stopBtn.disabled = true;
      noteDisplay.textContent = "Gravação parada";
      noteDisplay.style.background = "#222";
      noteDisplay.style.color = "#fff";
      resetKeys();
    };
  </script>
</body>
</html>
