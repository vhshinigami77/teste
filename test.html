<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Notas - Flauta Doce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #0f0;
    }

    #keyboard {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 2px;
    }

    .key {
      width: 40px;
      height: 160px;
      border: 1px solid #333;
      background: #fff;
      position: relative;
      opacity: 0.2;
      transition: all 0.2s ease;
    }

    .key.black {
      width: 30px;
      height: 100px;
      background: #000;
      margin-left: -15px;
      margin-right: -15px;
      z-index: 2;
    }

    .key.active {
      opacity: 1;
      box-shadow: 0 0 25px #0f0;
      background: #9f9;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üé∂ Detector de Notas - Flauta Doce</h1>
  <button id="recordBtn">üé§ Iniciar Grava√ß√£o</button>
  <div id="keyboard"></div>
  <div id="status">Aguardando √°udio...</div>

  <script>
    // ==========================
    // Configura√ß√µes
    // ==========================
    const NOTES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    const START_OCTAVE = 3; // flauta come√ßa em C4 ‚âà 261 Hz
    const END_OCTAVE = 6;   // flauta vai at√© C6 ‚âà 1046 Hz

    const keyboard = document.getElementById("keyboard");
    const statusEl = document.getElementById("status");
    const recordBtn = document.getElementById("recordBtn");

    // ==========================
    // Cria o teclado virtual
    // ==========================
    function createKeyboard() {
      for (let octave = START_OCTAVE; octave <= END_OCTAVE; octave++) {
        NOTES.forEach(note => {
          const key = document.createElement("div");
          key.classList.add("key");
          if (note.includes("#")) key.classList.add("black");
          key.dataset.note = `${note}${octave}`;
          keyboard.appendChild(key);
        });
      }
    }
    createKeyboard();

    // ==========================
    // Destaca a nota detectada
    // ==========================
    function highlightKey(note) {
      document.querySelectorAll(".key").forEach(k => k.classList.remove("active"));
      const key = document.querySelector(`.key[data-note="${note}"]`);
      if (key) key.classList.add("active");
    }

    // ==========================
    // Grava√ß√£o e envio do √°udio
    // ==========================
    let mediaRecorder;
    let audioChunks = [];

    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          audioChunks = [];

          const formData = new FormData();
          formData.append("audio", blob, "recording.webm");

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData
            });
            const result = await response.json();

            const { dominantFrequency, dominantNote, magnitude } = result;

            statusEl.innerHTML = `
              Frequ√™ncia: <b>${dominantFrequency.toFixed(2)} Hz</b><br>
              Nota: <b>${dominantNote}</b><br>
              Intensidade: <b>${(magnitude * 100).toFixed(1)}%</b>
            `;

            highlightKey(dominantNote);
          } catch (err) {
            console.error("Erro ao enviar √°udio:", err);
            statusEl.textContent = "Erro na an√°lise de √°udio.";
          }
        };

        mediaRecorder.start();
        recordBtn.textContent = "‚èπ Parar Grava√ß√£o";
        statusEl.textContent = "Gravando...";
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§ Iniciar Grava√ß√£o";
        statusEl.textContent = "Processando...";
      }
    });
  </script>
</body>
</html>
