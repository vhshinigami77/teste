<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Notas Expandido</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }
    button:enabled { opacity: 1; }
    #startBtn { background: #4caf50; color: white; }
    #stopBtn { background: #f44336; color: white; }

    .keyboards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px auto;
      max-width: 1200px;
    }
    .keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }

    .key {
      width: 55px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 13px;
      opacity: 0.2;
      transition: all 0.3s ease;
      text-align: center;
    }

    .C { background: #4fc3f7; }
    .Csharp { background: #26a69a; }
    .D { background: #66bb6a; }
    .Dsharp { background: #8bc34a; }
    .E { background: #dce775; color:#000; }
    .F { background: #ffb74d; }
    .Fsharp { background: #ff8a65; }
    .G { background: #ef5350; }
    .Gsharp { background: #ba68c8; }
    .A { background: #9575cd; }
    .Asharp { background: #7986cb; }
    .B { background: #64b5f6; }

    .note-display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      box-shadow: 0 0 10px #000;
      transition: all 0.3s ease;
    }

    .magnitude-bar-container {
      width: 300px;
      height: 20px;
      background: #333;
      margin: 10px auto;
      border-radius: 10px;
    }
    #magnitudeBar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.3s;
    }
  </style>
</head>

<body>
  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Parar</button>

  <div class="keyboards" id="keyboards"></div>

  <div class="note-display" id="noteDisplay">Nenhuma nota</div>

  <div class="magnitude-bar-container">
    <div id="magnitudeBar"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const noteDisplay = document.getElementById('noteDisplay');
    const magnitudeBar = document.getElementById('magnitudeBar');
    const keyboardsContainer = document.getElementById('keyboards');

    const NOTES = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
    const START_OCTAVE = 3;
    const END_OCTAVE = 6;

    let mediaRecorder;
    let isRecording = false;
    let stream;

    // ===========================
    // Cria as teclas para todas as oitavas
    // ===========================
    function createKeyboards() {
      for (let octave = START_OCTAVE; octave <= END_OCTAVE; octave++) {
        const kbDiv = document.createElement('div');
        kbDiv.classList.add('keyboard');
        NOTES.forEach(note => {
          const key = document.createElement('div');
          key.classList.add('key');
          if (note.includes('#')) key.classList.add('sharp');
          key.classList.add(note.replace('#','sharp'));
          key.dataset.note = `${note}${octave}`;
          key.textContent = `${note}${octave}`;
          kbDiv.appendChild(key);
        });
        keyboardsContainer.appendChild(kbDiv);
      }
    }

    createKeyboards();

    // ===========================
    // Reset visual do teclado
    // ===========================
    function resetKeys() {
      document.querySelectorAll('.key').forEach(k => {
        k.classList.remove('active');
        k.style.opacity = 0.2;
        k.style.boxShadow = 'none';
      });
      noteDisplay.style.opacity = 0.2;
      noteDisplay.style.boxShadow = '0 0 5px #fff';
      magnitudeBar.style.width = '0%';
    }

    // ===========================
    // Destacar nota detectada
    // ===========================
    function highlightNote(note, freq, intensity) {
      resetKeys();

      let opacity = 0.2;
      let boxShadow = '0 0 5px #fff';
      if (intensity >= 0.7) { opacity = 1; boxShadow = '0 0 30px #fff'; }
      else if (intensity >= 0.3) { opacity = 0.6; boxShadow = '0 0 15px #fff'; }
      else if (intensity > 0) { opacity = 0.4; boxShadow = '0 0 10px #fff'; }

      if (!note || note === 'PAUSA') {
        noteDisplay.textContent = `PAUSA - Mag: ${intensity.toFixed(2)}`;
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
      } else {
        const keyEl = document.querySelector(`.key[data-note="${note}"]`);
        if (keyEl) {
          keyEl.classList.add('active');
          keyEl.style.opacity = opacity;
          keyEl.style.boxShadow = boxShadow;

          noteDisplay.style.background = window.getComputedStyle(keyEl).backgroundColor;
          noteDisplay.style.color = window.getComputedStyle(keyEl).color;
        }
        noteDisplay.textContent = `${note} - ${freq.toFixed(1)} Hz - Mag: ${intensity.toFixed(2)}`;
      }

      noteDisplay.style.opacity = opacity;
      noteDisplay.style.boxShadow = boxShadow;
      magnitudeBar.style.width = `${Math.min(intensity,1)*100}%`;
    }

    // ===========================
    // Enviar áudio para backend
    // ===========================
    async function enviarAudio(blob) {
      const formData = new FormData();
      formData.append('audio', blob, 'audio.webm');

      try {
        const response = await fetch('https://teste-fb8o.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        highlightNote(data.dominantNote, data.dominantFrequency, data.magnitude);
      } catch(err) {
        console.error(err);
        noteDisplay.textContent = "Erro na análise";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
        resetKeys();
      }
    }

    // ===========================
    // Loop de gravação
    // ===========================
    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

    async function gravarEProcessar() {
      while (isRecording) {
        mediaRecorder.start();
        const audioBlob = await new Promise(resolve => {
          mediaRecorder.ondataavailable = e => resolve(e.data);
          setTimeout(() => mediaRecorder.stop(), 1000);
        });
        await enviarAudio(audioBlob);
        await delay(1000);
      }
    }

    // ===========================
    // Botões
    // ===========================
    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        isRecording = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        noteDisplay.textContent = "Gravando...";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";

        gravarEProcessar();
      } catch(err) {
        alert('Erro ao acessar o microfone.');
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      isRecording = false;
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      if (stream) stream.getTracks().forEach(track => track.stop());

      startBtn.disabled = false;
      stopBtn.disabled = true;

      noteDisplay.textContent = "Gravação parada";
      noteDisplay.style.background = "#222";
      noteDisplay.style.color = "#fff";

      resetKeys();
    };
  </script>
</body>
</html>
