<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Notas </title>
  <style>
    /* ======================
       Estilo da página
    ====================== */
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Contêiner dos teclados */
    .keyboards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    /* Linha de teclas */
    .keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }

    /* Estilo base da tecla */
    .key {
      width: 55px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 13px;
      opacity: 0.2;              /* Opacidade baixa quando "inativa" */
      transition: all 0.3s ease;
      text-align: center;
    }

    /* Quando ativa, aumenta a opacidade e escala */
    .active {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Cores das teclas */
    .C { background: #4fc3f7; }
    .Csharp { background: #26a69a; }
    .D { background: #66bb6a; }
    .Dsharp { background: #8bc34a; }
    .E { background: #dce775; color: #000; }
    .F { background: #ffb74d; }
    .Fsharp { background: #ff8a65; }
    .G { background: #ef5350; }
    .Gsharp { background: #ba68c8; }
    .A { background: #9575cd; }
    .Asharp { background: #7986cb; }
    .B { background: #64b5f6; }

    /* Área de exibição da nota detectada */
    .note-display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      box-shadow: 0 0 10px #000;
      transition: background 0.3s ease;
    }

    /* Estilo dos botões */
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.3;               /* desativado */
      transition: opacity 0.3s ease;
    }

    button:enabled {
      opacity: 1;                 /* ativado */
    }

    #startBtn { background: #4caf50; color: white; }
    #stopBtn { background: #f44336; color: white; }
  </style>
</head>
<body>

  <!-- Botões de controle -->
  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Parar</button>

  <!-- Teclado virtual (duas oitavas) -->
  <div class="keyboards">
    <!-- Oitava 4 -->
    <div class="keyboard" id="octave4">
      <div class="key C" data-note="C4">C4</div>
      <div class="key Csharp" data-note="C#4">C#4 / Db4</div>
      <div class="key D" data-note="D4">D4</div>
      <div class="key Dsharp" data-note="D#4">D#4 / Eb4</div>
      <div class="key E" data-note="E4">E4</div>
      <div class="key F" data-note="F4">F4</div>
      <div class="key Fsharp" data-note="F#4">F#4 / Gb4</div>
      <div class="key G" data-note="G4">G4</div>
      <div class="key Gsharp" data-note="G#4">G#4 / Ab4</div>
      <div class="key A" data-note="A4">A4</div>
      <div class="key Asharp" data-note="A#4">A#4 / Bb4</div>
      <div class="key B" data-note="B4">B4</div>
    </div>

    <!-- Oitava 5 -->
    <div class="keyboard" id="octave5">
      <div class="key C" data-note="C5">C5</div>
      <div class="key Csharp" data-note="C#5">C#5 / Db5</div>
      <div class="key D" data-note="D5">D5</div>
      <div class="key Dsharp" data-note="D#5">D#5 / Eb5</div>
      <div class="key E" data-note="E5">E5</div>
      <div class="key F" data-note="F5">F5</div>
      <div class="key Fsharp" data-note="F#5">F#5 / Gb5</div>
      <div class="key G" data-note="G5">G5</div>
      <div class="key Gsharp" data-note="G#5">G#5 / Ab5</div>
      <div class="key A" data-note="A5">A5</div>
      <div class="key Asharp" data-note="A#5">A#5 / Bb5</div>
      <div class="key B" data-note="B5">B5</div>
    </div>
  </div>

  <!-- Exibição da nota atual -->
  <div class="note-display" id="noteDisplay">Nenhuma nota</div>

  <script>
    let mediaRecorder;
    let isRecording = false;
    let stream;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const noteDisplay = document.getElementById('noteDisplay');
    const keys = document.querySelectorAll('.key');

    // Utilitário de delay (pausa assíncrona)
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    /**
     * Destaca uma tecla de acordo com a nota detectada.
     * O brilho depende da magnitude relativa (magnitude / maxMagnitude).
     */
    function highlightNote(note, freq, magnitude, maxMagnitude) {
      // Limpa destaques anteriores
      keys.forEach(k => {
        k.classList.remove('active');
        k.style.boxShadow = "none";
      });

      // Caso "pausa"
      if (!note || typeof note !== 'string' || !note.match(/^[A-G]#?\d$/) || note === "PAUSA") {
        noteDisplay.textContent = "PAUSA";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
      } else {
        const keyEl = document.querySelector(`.key[data-note="${note}"]`);
        if (keyEl) {
          keyEl.classList.add('active');

          // Normalização adaptativa
          let intensity = maxMagnitude > 0 ? magnitude / maxMagnitude : 0;
          intensity = Math.min(1, intensity);

          // Brilho proporcional
          let glowSize = 20 + intensity * 50;
          let glowOpacity = 0.3 + intensity * 0.7;

          keyEl.style.boxShadow = `0 0 ${glowSize}px rgba(255,255,255,${glowOpacity})`;

          // Caixa de exibição acompanha a cor da tecla
          noteDisplay.style.background = window.getComputedStyle(keyEl).backgroundColor;
          noteDisplay.style.color = window.getComputedStyle(keyEl).color;
        }
        // Mostra nota + frequência
        noteDisplay.textContent = `${note} - ${freq.toFixed(1)} Hz`;
      }
    }

    /**
     * Envia o áudio gravado para o backend e trata resposta
     */
    async function enviarAudio(blob) {
      const formData = new FormData();
      formData.append('audio', blob, 'audio.webm');

      try {
        const response = await fetch('https://teste-fb8o.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        highlightNote(data.dominantNote, data.dominantFrequency, data.magnitude, data.maxMagnitude);
      } catch (err) {
        console.error(err);
        noteDisplay.textContent = "Erro na análise";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
      }
    }

    /**
     * Loop de gravação + envio + análise (1 segundo cada)
     */
    async function gravarEProcessar() {
      while (isRecording) {
        // Inicia a gravação
        mediaRecorder.start();

        // Captura 1s de áudio
        const audioBlob = await new Promise(resolve => {
          mediaRecorder.ondataavailable = e => resolve(e.data);
          setTimeout(() => mediaRecorder.stop(), 1000);
        });

        // Envia ao backend
        await enviarAudio(audioBlob);

        // Intervalo antes da próxima gravação
        await delay(1000);
      }
    }

    // Clique em "Iniciar"
    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        isRecording = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        noteDisplay.textContent = "Gravando...";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";

        gravarEProcessar();
      } catch (err) {
        alert('Erro ao acessar o microfone.');
        console.error(err);
      }
    };

    // Clique em "Parar"
    stopBtn.onclick = () => {
      isRecording = false;
      mediaRecorder && mediaRecorder.state !== 'inactive' && mediaRecorder.stop();
      stream && stream.getTracks().forEach(track => track.stop());

      startBtn.disabled = false;
      stopBtn.disabled = true;

      noteDisplay.textContent = "Gravação parada";
      noteDisplay.style.background = "#222";
      noteDisplay.style.color = "#fff";
      keys.forEach(k => k.classList.remove('active'));
    };
  </script>
</body>
</html>
