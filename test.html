<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gravador de Áudio com FFT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #chart-container {
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
    }
    canvas {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Gravar Áudio e Enviar</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <div id="download"></div>
  <audio id="audio" controls style="display:none;"></audio>

  <div id="chart-container" style="display:none;">
    <canvas id="amplitudeChart"></canvas>
    <canvas id="fftChart"></canvas>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const downloadDiv = document.getElementById('download');
    const audioElement = document.getElementById('audio');
    const chartContainer = document.getElementById('chart-container');
    const amplitudeCtx = document.getElementById('amplitudeChart').getContext('2d');
    const fftCtx = document.getElementById('fftChart').getContext('2d');

    let amplitudeChart, fftChart;

    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: { echoCancellation: true }
        });

        const audioContext = new AudioContext();
        const sampleRate = audioContext.sampleRate;
        audioContext.close();

        status.textContent = `Gravando com taxa de amostragem: ${sampleRate} Hz`;

        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioElement.src = audioUrl;
          audioElement.style.display = 'block';

          status.textContent = "Áudio gravado. Enviando automaticamente...";

          const formData = new FormData();
          formData.append('audio', audioBlob, 'gravacao.webm');

          try {
            const response = await fetch('https://SEU_BACKEND/render.com/upload', {
              method: 'POST',
              body: formData
            });

            if (!response.ok) throw new Error("Falha ao enviar.");

            const json = await response.json();
            status.textContent = "Processamento concluído!";

            // Mostrar links para download dos arquivos CSV e TXT
            downloadDiv.innerHTML = `
              <a href="https://SEU_BACKEND/render.com${json.csvUrl}" target="_blank" download>Baixar CSV (Amplitude)</a><br>
              <a href="https://SEU_BACKEND/render.com${json.txtUrl}" target="_blank" download>Baixar FFT TXT</a>
            `;

            // Mostrar gráficos
            if (json.amplitudeData && json.amplitudeData.length > 0) {
              showAmplitudeChart(json.amplitudeData);
            } else {
              document.getElementById('chart-container').style.display = 'none';
            }

            if (json.fftData && json.fftData.length > 0) {
              showFFTChart(json.fftData);
            }
          } catch (err) {
            status.textContent = "Erro ao enviar: " + err.message;
            chartContainer.style.display = 'none';
            downloadDiv.innerHTML = '';
          }
        };

        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        status.textContent = "Erro ao acessar microfone: " + err.message;
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    // Função para mostrar gráfico de amplitude média
    function showAmplitudeChart(samples) {
      chartContainer.style.display = 'block';

      const labels = samples.map(s => s.time.toFixed(2));
      const data = samples.map(s => parseFloat(s.amplitude));

      if (amplitudeChart) amplitudeChart.destroy();

      amplitudeChart = new Chart(amplitudeCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Amplitude Média (0.1s)',
            data,
            borderColor: 'rgb(75, 192, 192)',
            fill: false,
            tension: 0.2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Tempo (s)' } },
            y: { title: { display: true, text: 'Amplitude' }, min: 0, max: 1 }
          }
        }
      });
    }

    // Função para mostrar gráfico FFT
    function showFFTChart(fftData) {
      chartContainer.style.display = 'block';

      const labels = fftData.map(f => f.freq.toFixed(0));
      const data = fftData.map(f => parseFloat(f.amplitude));

      if (fftChart) fftChart.destroy();

      fftChart = new Chart(fftCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'FFT - Amplitude por Frequência (Hz)',
            data,
            borderColor: 'rgb(192, 75, 192)',
            fill: false,
            tension: 0.2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Frequência (Hz)' } },
            y: { title: { display: true, text: 'Amplitude' }, min: 0 }
          }
        }
      });
    }
  </script>
</body>
</html>
