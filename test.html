<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Notas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Container do teclado */
    .keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin: 30px auto;
      max-width: 900px;
    }

    /* Estilo de cada tecla */
    .key {
      width: 70px;
      height: 80px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      opacity: 0.2; /* transparente por padrão */
      transition: all 0.3s ease;
      text-align: center;
    }

    /* Quando ativa (nota tocada) */
    .active {
      opacity: 1;
      box-shadow: 0 0 20px #fff;
      transform: scale(1.1);
    }

    /* Cores para cada nota */
    .C { background: #4fc3f7; }
    .Csharp { background: #26a69a; }
    .D { background: #66bb6a; }
    .Dsharp { background: #8bc34a; }
    .E { background: #dce775; color: #000; }
    .F { background: #ffb74d; }
    .Fsharp { background: #ff8a65; }
    .G { background: #ef5350; }
    .Gsharp { background: #ba68c8; }
    .A { background: #9575cd; }
    .Asharp { background: #7986cb; }
    .B { background: #64b5f6; }

    /* Área da nota central */
    .note-display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      box-shadow: 0 0 10px #000;
      transition: background 0.3s ease;
    }

    /* Botões com transparência */
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.3; /* transparente por padrão */
      transition: opacity 0.3s ease;
    }

    button:enabled {
      opacity: 1; /* só fica opaco quando está ativo */
    }

    #startBtn { background: #4caf50; color: white; }
    #stopBtn { background: #f44336; color: white; }
  </style>
</head>
<body>

  <!-- Botões de controle -->
  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Parar</button>

  <!-- Teclado -->
  <div class="keyboard">
    <div class="key C">C</div>
    <div class="key Csharp">C# / Db</div>
    <div class="key D">D</div>
    <div class="key Dsharp">D# / Eb</div>
    <div class="key E">E</div>
    <div class="key F">F</div>
    <div class="key Fsharp">F# / Gb</div>
    <div class="key G">G</div>
    <div class="key Gsharp">G# / Ab</div>
    <div class="key A">A</div>
    <div class="key Asharp">A# / Bb</div>
    <div class="key B">B</div>
  </div>

  <!-- Exibição da nota atual -->
  <div class="note-display" id="noteDisplay">Nenhuma nota</div>

  <script>
    let mediaRecorder;
    let isRecording = false;
    let stream;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const noteDisplay = document.getElementById('noteDisplay');
    const keys = document.querySelectorAll('.key');

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function highlightNote(note, freq) {
      keys.forEach(k => k.classList.remove('active'));

      const noteMap = {
        "C": "C",
        "C#": "Csharp", "Db": "Csharp",
        "D": "D",
        "D#": "Dsharp", "Eb": "Dsharp",
        "E": "E",
        "F": "F",
        "F#": "Fsharp", "Gb": "Fsharp",
        "G": "G",
        "G#": "Gsharp", "Ab": "Gsharp",
        "A": "A",
        "A#": "Asharp", "Bb": "Asharp",
        "B": "B"
      };

      const baseNote = note ? note.replace(/[0-9]/g, '') : null;

      if (baseNote && noteMap[baseNote]) {
        const cssClass = noteMap[baseNote];
        const keyEl = document.querySelector('.' + cssClass);

        if (keyEl) {
          keyEl.classList.add('active');

          // pega a cor de fundo da tecla
          const keyColor = window.getComputedStyle(keyEl).backgroundColor;
          const textColor = window.getComputedStyle(keyEl).color;

          // aplica no bloco central
          noteDisplay.style.background = keyColor;
          noteDisplay.style.color = textColor;
        }
      }

      noteDisplay.textContent = note !== "PAUSA" 
        ? `${note} - ${freq.toFixed(1)} Hz`
        : "Pausa";
    }

    async function enviarAudio(blob) {
      const formData = new FormData();
      formData.append('audio', blob, 'audio.webm');

      try {
        const response = await fetch('https://teste-fb8o.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        highlightNote(data.dominantNote, data.dominantFrequency);
      } catch (err) {
        console.error(err);
        noteDisplay.textContent = "Erro na análise";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
      }
    }

    async function gravarEProcessar() {
      while (isRecording) {
        mediaRecorder.start();

        const audioBlob = await new Promise(resolve => {
          mediaRecorder.ondataavailable = e => resolve(e.data);
          setTimeout(() => mediaRecorder.stop(), 500);
        });

        await enviarAudio(audioBlob);
        await delay(500);
      }
    }

    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        isRecording = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        noteDisplay.textContent = "Gravando...";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";

        gravarEProcessar();
      } catch (err) {
        alert('Erro ao acessar o microfone.');
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      isRecording = false;
      mediaRecorder && mediaRecorder.state !== 'inactive' && mediaRecorder.stop();
      stream && stream.getTracks().forEach(track => track.stop());

      startBtn.disabled = false;
      stopBtn.disabled = true;

      // reset bloco central e teclas
      noteDisplay.textContent = "Gravação parada";
      noteDisplay.style.background = "#222";
      noteDisplay.style.color = "#fff";
      keys.forEach(k => k.classList.remove('active'));
    };
  </script>
</body>
</html>
