<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }

  /* Container do teclado */
  .keyboard {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 6px;
    margin: 30px auto;
    max-width: 900px;
  }

  /* Estilo de cada tecla */
  .key {
    width: 60px;
    height: 80px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 16px;
    opacity: 0.2; /* transparente por padrão */
    transition: all 0.3s ease;
  }

  /* Quando ativa (nota tocada) */
  .active {
    opacity: 1;
    box-shadow: 0 0 20px #fff;
    transform: scale(1.1);
  }

  /* Cores para cada nota */
  .C { background: #4fc3f7; }
  .Csharp { background: #26a69a; }
  .D { background: #66bb6a; }
  .Dsharp { background: #8bc34a; }
  .E { background: #dce775; color: #000; }
  .F { background: #ffb74d; }
  .Fsharp { background: #ff8a65; }
  .G { background: #ef5350; }
  .Gsharp { background: #ba68c8; }
  .A { background: #9575cd; }
  .Asharp { background: #7986cb; }
  .B { background: #64b5f6; }

  /* Área da nota central */
  .note-display {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 10px;
    background: #222;
    display: inline-block;
    box-shadow: 0 0 10px #000;
  }

  /* Botões com transparência */
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    opacity: 0.3; /* transparente por padrão */
    transition: opacity 0.3s ease;
  }

  button:enabled {
    opacity: 1; /* só fica opaco quando está ativo */
  }

  #startBtn { background: #4caf50; color: white; }
  #stopBtn { background: #f44336; color: white; }
</style>
