<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grava√ß√£o e FFT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Gravador de √Åudio com FFT</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p><strong>Taxa de Amostragem:</strong> <span id="sampleRate"></span></p>

  <canvas id="amplitudeChart" width="600" height="200"></canvas>
  <canvas id="fftChart" width="600" height="200"></canvas>

  <!-- Player de √°udio -->
  <audio id="player" controls style="display: none; margin-top: 20px;"></audio>
  <p id="status" style="font-weight: bold;"></p>
  <p id="filename" style="font-style: italic; color: gray;"></p>
  <a id="downloadLink" style="display: none; margin-top: 10px;" download="gravacao.webm">‚¨áÔ∏è Baixar √°udio</a>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob);

        document.getElementById('status').textContent = 'üîÑ Enviando...';

        try {
          const response = await fetch('https://teste-fb8o.onrender.com/upload', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          document.getElementById('sampleRate').textContent = '44100 Hz';

          drawAmplitudeChart(result.samples);
          drawFFTChart(result.fft);

          // Mostrar o player de √°udio
          const audioUrl = URL.createObjectURL(audioBlob);
          const player = document.getElementById('player');
          player.src = audioUrl;
          player.style.display = 'block';

          // Mostrar o nome do arquivo
          document.getElementById('filename').textContent = 'Arquivo: gravacao.webm';

          // Mostrar link de download
          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = audioUrl;
          downloadLink.style.display = 'inline-block';

          // Mensagem de status
          document.getElementById('status').textContent = '‚úÖ Arquivo enviado com sucesso!';

          // Mostrar links para os arquivos txt
          const linksContainer = document.createElement('div');
          linksContainer.style.marginTop = '15px';

          const ampLink = document.createElement('a');
          ampLink.href = result.downloads.amplitude;
          ampLink.textContent = '‚¨áÔ∏è Baixar amplitude.txt';
          ampLink.download = 'amplitude.txt';
          ampLink.style.display = 'block';

          const fftLink = document.createElement('a');
          fftLink.href = result.downloads.fft;
          fftLink.textContent = '‚¨áÔ∏è Baixar fft.txt';
          fftLink.download = 'fft.txt';
          fftLink.style.display = 'block';

          linksContainer.appendChild(ampLink);
          linksContainer.appendChild(fftLink);
          document.body.appendChild(linksContainer);

        } catch (err) {
          document.getElementById('status').textContent = '‚ùå Erro ao enviar o arquivo.';
          console.error(err);
        }
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    function drawAmplitudeChart(data) {
      const ctx = document.getElementById('amplitudeChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(d => d.time),
          datasets: [{
            label: 'Amplitude M√©dia (0.1s)',
            data: data.map(d => d.amplitude),
            borderColor: 'blue',
            borderWidth: 1,
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Tempo (s)' } },
            y: { title: { display: true, text: 'Amplitude' } }
          }
        }
      });
    }

    function drawFFTChart(data) {
      const ctx = document.getElementById('fftChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(d => d.frequency),
          datasets: [{
            label: 'Espectro (FFT)',
            data: data.map(d => d.amplitude),
            borderColor: 'red',
            borderWidth: 1,
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Frequ√™ncia (Hz)' } },
            y: { title: { display: true, text: 'Amplitude' } }
          }
        }
      });
    }
  </script>
</body>
</html>
