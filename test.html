<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Áudio</title>
</head>
<body>
  <h1>Gravar Áudio e Enviar</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <button id="play" disabled>Reproduzir</button>

  <p id="status"></p>
  <div id="download"></div>

  <script>
    let recorder;
    let audioBlob;
    let audioURL;
    let audioPlayer;

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const playBtn = document.getElementById('play');
    const status = document.getElementById('status');
    const downloadDiv = document.getElementById('download');

    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          audioBlob = new Blob(chunks, { type: 'audio/webm' });
          audioURL = URL.createObjectURL(audioBlob);
          status.textContent = "Áudio gravado. Verificando...";

          const testAudio = new Audio(audioURL);
          testAudio.onloadedmetadata = async () => {
            if (testAudio.duration === 0) {
              status.textContent = "Áudio vazio! Grave novamente.";
              playBtn.disabled = true;
              return;
            }

            // Ativa o botão de reprodução
            playBtn.disabled = false;
            status.textContent = "Áudio pronto para envio. Enviando ao servidor...";

            const formData = new FormData();
            formData.append('audio', audioBlob, 'gravacao.webm');

            try {
              const response = await fetch('https://teste-fb8o.onrender.com/upload', { 
                method: 'POST',
                body: formData
              });

              if (!response.ok) throw new Error("Falha ao enviar.");

              const json = await response.json();
              status.textContent = "Processamento concluído!";
              downloadDiv.innerHTML = `<a href="https://teste-fb8o.onrender.com${json.downloadUrl}" target="_blank">Baixar TXT</a>`;
            } catch (err) {
              status.textContent = "Erro ao enviar: " + err.message;
            }
          };

          testAudio.onerror = () => {
            status.textContent = "Falha ao processar áudio: provavelmente inválido.";
            playBtn.disabled = true;
          };
        };

        recorder.start();
        status.textContent = "Gravando...";
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        playBtn.disabled = true;
      } catch (err) {
        status.textContent = "Erro ao acessar microfone: " + err.message;
      }
    };

    stopBtn.onclick = () => {
      recorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    playBtn.onclick = () => {
      if (!audioURL) {
        status.textContent = "Nenhum áudio disponível para reprodução.";
        return;
      }

      if (audioPlayer) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      }

      audioPlayer = new Audio(audioURL);
      audioPlayer.play();
      status.textContent = "Reproduzindo áudio...";
      audioPlayer.onended = () => {
        status.textContent = "Reprodução finalizada.";
      };
    };
  </script>
</body>
</html>
