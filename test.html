<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gravador de Áudio</title>
</head>
<body>
  <h1>Gravador de Áudio</h1>
  <button id="start">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <pre id="resultado"></pre>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const resultado = document.getElementById('resultado');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'gravacao.webm');

        status.textContent = 'Enviando para o servidor...';

        try {
          const response = await fetch('https://teste-fb8o.onrender.com/upload', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) throw new Error('Erro na resposta do servidor');

          const data = await response.json();

          // Exibir os dados recebidos no frontend
          resultado.textContent = `
Frequência dominante: ${data.dominantFrequency.toFixed(2)} Hz
Nota detectada: ${data.dominantNote}
----------------------------------------
maxMag: ${data.maxMag.toFixed(2)}
peakIndex: ${data.peakIndex}
Frequência correspondente: ${data.frequencyFromIndex.toFixed(2)} Hz
          `.trim();

          status.textContent = 'Análise concluída!';
        } catch (err) {
          console.error(err);
          status.textContent = 'Erro ao processar o áudio.';
        }
      };

      mediaRecorder.start();
      status.textContent = 'Gravando...';
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      status.textContent = 'Parando...';
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
