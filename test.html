<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar e Enviar Áudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #audioPlayer {
            margin-top: 20px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Gravar e Enviar Áudio</h1>
    <button id="recordButton">Gravar Áudio</button>
    <button id="stopButton" disabled>Parar Gravação</button>
    <audio id="audioPlayer" controls></audio>
    <p id="fileName"></p> <!-- Exibe o nome do arquivo enviado -->

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const fileNameDisplay = document.getElementById('fileName');

        // Função para iniciar a gravação
        recordButton.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Forçar a gravação no formato WAV
                const options = { mimeType: 'audio/wav' };
                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;

                    // Enviar o áudio para o backend
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'audio.wav');

                    fetch('https://teste-fb8o.onrender.com/upload', {  // Altere para o URL correto do seu servidor
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Áudio enviado com sucesso!');
                        fileNameDisplay.innerText = `Nome do arquivo: ${data.file}`;
                    })
                    .catch(error => {
                        console.error('Erro ao enviar áudio:', error);
                        alert('Erro ao enviar áudio.');
                    });
                };

                mediaRecorder.start();
                recordButton.disabled = true;
                stopButton.disabled = false; // Habilita o botão de parar a gravação
                console.log('Gravação iniciada');
            } catch (error) {
                console.error('Erro ao acessar o microfone:', error);
                alert('Erro ao acessar o microfone. Verifique as permissões.');
            }
        };

        // Função para parar a gravação
        stopButton.onclick = () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true; // Desabilita o botão de parar após a gravação ser parada
            console.log('Gravação parada');
        };
    </script>
</body>
</html>
