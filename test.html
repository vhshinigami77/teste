<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Áudio</title>
</head>
<body>
  <h1>Gravar Áudio e Enviar</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <div id="download"></div>
  <audio id="audio" controls></audio>

  <script>
    let recorder;
    let audioBlob;

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const downloadDiv = document.getElementById('download');
    const audioElement = document.getElementById('audio');

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: { echoCancellation: true }
      });
      recorder = new MediaRecorder(stream, { mimeType: 'audio/ogg' });
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);

      recorder.onstop = async () => {
        audioBlob = new Blob(chunks, { type: 'audio/ogg' });

        status.textContent = "Áudio gravado. Enviando automaticamente...";

        const audioUrl = URL.createObjectURL(audioBlob);
        audioElement.src = audioUrl;
        audioElement.style.display = 'block';

        const formData = new FormData();
        formData.append('audio', audioBlob, 'gravacao.ogg');

        try {
          // Alterando a URL para o seu servidor Render
          const response = await fetch('https://teste-2-vg14.onrender.com/upload', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) throw new Error("Falha ao enviar.");

          const json = await response.json();
          status.textContent = "Processamento concluído!";

          // Corrigir o caminho de download para apontar para a URL correta do arquivo gerado
          downloadDiv.innerHTML = `<a href="https://teste-2-vg14.onrender.com${json.downloadUrl}" target="_blank">Baixar TXT</a>`;
        } catch (err) {
          status.textContent = "Erro ao enviar: " + err.message;
        }
      };

      recorder.start();
      status.textContent = "Gravando...";
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      recorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
