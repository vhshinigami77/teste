<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Notas</title>
  <style>
    /* ======== Estilo geral ======== */
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .keyboards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }

    /* Teclas: começam mais “apagadas” (0.2) por CSS;
       quando ativa, aplicaremos opacidade via inline-style (JS) para sobrescrever isso. */
    .key {
      width: 55px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 13px;
      opacity: 0.2;
      transition: all 0.25s ease; /* transição suave ao variar opacidade/escala */
      text-align: center;
    }

    /* Mantemos apenas o “efeito de escala” na ativa;
       a opacidade agora é controlada dinamicamente via JS. */
    .active {
      transform: scale(1.1);
    }

    /* Paleta de cores por nota */
    .C { background: #4fc3f7; }
    .Csharp { background: #26a69a; }
    .D { background: #66bb6a; }
    .Dsharp { background: #8bc34a; }
    .E { background: #dce775; color: #000; }
    .F { background: #ffb74d; }
    .Fsharp { background: #ff8a65; }
    .G { background: #ef5350; }
    .Gsharp { background: #ba68c8; }
    .A { background: #9575cd; }
    .Asharp { background: #7986cb; }
    .B { background: #64b5f6; }

    .note-display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      box-shadow: 0 0 10px #000;
      transition: background 0.3s ease;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.3; /* aparência de desabilitado por padrão */
      transition: opacity 0.2s ease;
    }

    button:enabled { opacity: 1; }
    #startBtn { background: #4caf50; color: white; }
    #stopBtn { background: #f44336; color: white; }
  </style>
</head>
<body>

  <!-- Controles -->
  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Parar</button>

  <!-- Teclado (oitavas 4 e 5) -->
  <div class="keyboards">
    <div class="keyboard" id="octave4">
      <div class="key C" data-note="C4">C4</div>
      <div class="key Csharp" data-note="C#4">C#4 / Db4</div>
      <div class="key D" data-note="D4">D4</div>
      <div class="key Dsharp" data-note="D#4">D#4 / Eb4</div>
      <div class="key E" data-note="E4">E4</div>
      <div class="key F" data-note="F4">F4</div>
      <div class="key Fsharp" data-note="F#4">F#4 / Gb4</div>
      <div class="key G" data-note="G4">G4</div>
      <div class="key Gsharp" data-note="G#4">G#4 / Ab4</div>
      <div class="key A" data-note="A4">A4</div>
      <div class="key Asharp" data-note="A#4">A#4 / Bb4</div>
      <div class="key B" data-note="B4">B4</div>
    </div>

    <div class="keyboard" id="octave5">
      <div class="key C" data-note="C5">C5</div>
      <div class="key Csharp" data-note="C#5">C#5 / Db5</div>
      <div class="key D" data-note="D5">D5</div>
      <div class="key Dsharp" data-note="D#5">D#5 / Eb5</div>
      <div class="key E" data-note="E5">E5</div>
      <div class="key F" data-note="F5">F5</div>
      <div class="key Fsharp" data-note="F#5">F#5 / Gb5</div>
      <div class="key G" data-note="G5">G5</div>
      <div class="key Gsharp" data-note="G#5">G#5 / Ab5</div>
      <div class="key A" data-note="A5">A5</div>
      <div class="key Asharp" data-note="A#5">A#5 / Bb5</div>
      <div class="key B" data-note="B5">B5</div>
    </div>
  </div>

  <div class="note-display" id="noteDisplay">Nenhuma nota</div>

  <script>
    let mediaRecorder;
    let isRecording = false;
    let stream;

    const startBtn = document.getElementById('startBtn');
    const stopBtn   = document.getElementById('stopBtn');
    const noteDisplay = document.getElementById('noteDisplay');
    const keys = document.querySelectorAll('.key');

    // ===== Normalização adaptativa por sessão =====
    // Mantém um "máximo dinâmico" que decai com o tempo.
    // Se o usuário aumentar o volume, o máximo sobe; se diminuir, o máximo desce aos poucos.
    let dynMax = 1;            // evita divisão por zero no início
    const DECAY = 0.995;       // quanto mais próximo de 1, mais lento o decaimento
    const BASE_OPACITY = 0.2;  // opacidade mínima (igual à do CSS das teclas)
    const MAX_OPACITY  = 1.0;  // opacidade máxima

    function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

    /**
     * Aplica destaque por opacidade proporcional à magnitude:
     * - Calcula intensidade = magnitude / dynMax (clamp 0..1).
     * - Converte intensidade para opacidade entre BASE_OPACITY e MAX_OPACITY.
     * - Atualiza dynMax com decaimento (auto-ajuste de faixa dinâmica).
     */
    function highlightNote(note, freq, magnitude) {
      // Reseta estado visual anterior das teclas
      keys.forEach(k => {
        k.classList.remove('active');
        k.style.boxShadow = "none";
        k.style.opacity = ""; // volta para o CSS padrão (0.2) se não for a tecla ativa
      });

      // Caso seja pausa ou nota inválida: só exibe "PAUSA" e não destaca tecla
      if (!note || typeof note !== 'string' || !note.match(/^[A-G]#?\d$/) || note === "PAUSA") {
        noteDisplay.textContent = "PAUSA";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
        // Atualiza dynMax com decaimento mesmo em pausa (mantém adaptatividade)
        dynMax = Math.max(1, dynMax * DECAY);
        return;
      }

      const keyEl = document.querySelector(`.key[data-note="${note}"]`);
      if (keyEl) {
        keyEl.classList.add('active');

        // Atualiza o máximo dinâmico com decaimento e capta novos picos
        dynMax = Math.max(magnitude, dynMax * DECAY);

        // Intensidade relativa 0..1
        let intensity = dynMax > 0 ? (magnitude / dynMax) : 0;
        intensity = Math.max(0, Math.min(1, intensity));

        // Mapeia intensidade → opacidade (mais magnitude = mais visível)
        const opacity = BASE_OPACITY + intensity * (MAX_OPACITY - BASE_OPACITY);
        keyEl.style.opacity = opacity.toFixed(3); // inline-style sobrescreve o CSS

        // Caixa de exibição acompanha a cor da tecla
        noteDisplay.style.background = window.getComputedStyle(keyEl).backgroundColor;
        noteDisplay.style.color = window.getComputedStyle(keyEl).color;
      }

      // Texto de status
      noteDisplay.textContent = `${note} - ${freq.toFixed(1)} Hz`;
    }

    // Envia o blob de áudio ao backend e aplica destaque
    async function enviarAudio(blob) {
      const formData = new FormData();
      formData.append('audio', blob, 'audio.webm');

      try {
        const response = await fetch('https://teste-fb8o.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        // Usamos apenas magnitude absoluta da dominante; a adaptação é local (dynMax)
        highlightNote(data.dominantNote, data.dominantFrequency, data.magnitude);
      } catch (err) {
        console.error(err);
        noteDisplay.textContent = "Erro na análise";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
        // Decai o dynMax mesmo em erro, para recuperação suave
        dynMax = Math.max(1, dynMax * DECAY);
      }
    }

    // Loop: grava 1s → envia → espera 1s → repete
    async function gravarEProcessar() {
      while (isRecording) {
        mediaRecorder.start();
        const audioBlob = await new Promise(resolve => {
          mediaRecorder.ondataavailable = e => resolve(e.data);
          setTimeout(() => mediaRecorder.stop(), 1000);
        });
        await enviarAudio(audioBlob);
        await delay(1000);
      }
    }

    // Iniciar
    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        isRecording = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        noteDisplay.textContent = "Gravando...";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";

        // Reinicia o adaptador dinâmico no começo de cada sessão
        dynMax = 1;

        gravarEProcessar();
      } catch (err) {
        alert('Erro ao acessar o microfone.');
        console.error(err);
      }
    };

    // Parar
    stopBtn.onclick = () => {
      isRecording = false;
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      if (stream) stream.getTracks().forEach(track => track.stop());

      startBtn.disabled = false;
      stopBtn.disabled = true;

      noteDisplay.textContent = "Gravação parada";
      noteDisplay.style.background = "#222";
      noteDisplay.style.color = "#fff";
      keys.forEach(k => {
        k.classList.remove('active');
        k.style.opacity = ""; // volta ao padrão
      });
    };
  </script>
</body>
</html>
