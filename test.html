<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Notas</title>
  <style>
    /* ===== Corpo ===== */
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* ===== Botões ===== */
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }
    button:enabled { opacity: 1; }
    #startBtn { background: #4caf50; color: white; }
    #stopBtn { background: #f44336; color: white; }

    /* ===== Teclado ===== */
    .keyboards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }
    .key {
      width: 55px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 13px;
      opacity: 0.2;
      transition: all 0.3s ease;
      text-align: center;
    }

    /* ===== Cores das teclas ===== */
    .C { background: #4fc3f7; }
    .Csharp { background: #26a69a; }
    .D { background: #66bb6a; }
    .Dsharp { background: #8bc34a; }
    .E { background: #dce775; color:#000; }
    .F { background: #ffb74d; }
    .Fsharp { background: #ff8a65; }
    .G { background: #ef5350; }
    .Gsharp { background: #ba68c8; }
    .A { background: #9575cd; }
    .Asharp { background: #7986cb; }
    .B { background: #64b5f6; }

    /* ===== Display central ===== */
    .note-display {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      box-shadow: 0 0 10px #000;
      transition: all 0.3s ease;
    }

    /* ===== Barra de magnitude ===== */
    .magnitude-bar-container {
      width: 300px;
      height: 20px;
      background: #333;
      margin: 10px auto;
      border-radius: 10px;
    }
    #magnitudeBar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.3s;
    }
  </style>
</head>

<body>

  <!-- ===== Botões de controle ===== -->
  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Parar</button>

  <!-- ===== Teclado virtual ===== -->
  <div class="keyboards">
    <div class="keyboard" id="octave4">
      <div class="key C" data-note="C4">C4</div>
      <div class="key Csharp" data-note="C#4">C#4 / Db4</div>
      <div class="key D" data-note="D4">D4</div>
      <div class="key Dsharp" data-note="D#4">D#4 / Eb4</div>
      <div class="key E" data-note="E4">E4</div>
      <div class="key F" data-note="F4">F4</div>
      <div class="key Fsharp" data-note="F#4">F#4 / Gb4</div>
      <div class="key G" data-note="G4">G4</div>
      <div class="key Gsharp" data-note="G#4">G#4 / Ab4</div>
      <div class="key A" data-note="A4">A4</div>
      <div class="key Asharp" data-note="A#4">A#4 / Bb4</div>
      <div class="key B" data-note="B4">B4</div>
    </div>

    <div class="keyboard" id="octave5">
      <div class="key C" data-note="C5">C5</div>
      <div class="key Csharp" data-note="C#5">C#5 / Db5</div>
      <div class="key D" data-note="D5">D5</div>
      <div class="key Dsharp" data-note="D#5">D#5 / Eb5</div>
      <div class="key E" data-note="E5">E5</div>
      <div class="key F" data-note="F5">F5</div>
      <div class="key Fsharp" data-note="F#5">F#5 / Gb5</div>
      <div class="key G" data-note="G5">G5</div>
      <div class="key Gsharp" data-note="G#5">G#5 / Ab5</div>
      <div class="key A" data-note="A5">A5</div>
      <div class="key Asharp" data-note="A#5">A#5 / Bb5</div>
      <div class="key B" data-note="B5">B5</div>
    </div>
  </div>

  <!-- ===== Display central ===== -->
  <div class="note-display" id="noteDisplay">Nenhuma nota</div>

  <!-- ===== Barra de magnitude ===== -->
  <div class="magnitude-bar-container">
    <div id="magnitudeBar"></div>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    // ===== Variáveis globais =====
    let mediaRecorder;
    let isRecording = false;
    let stream;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const noteDisplay = document.getElementById('noteDisplay');
    const magnitudeBar = document.getElementById('magnitudeBar');
    const keys = document.querySelectorAll('.key');

    // ===== Função delay =====
    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

    // ===== Reset visual do teclado e display =====
    function resetKeys() {
      keys.forEach(k => { 
        k.classList.remove('active'); 
        k.style.opacity = 0.2; 
        k.style.boxShadow = 'none'; 
      });
      noteDisplay.style.opacity = 0.2;
      noteDisplay.style.boxShadow = '0 0 5px #fff';
      magnitudeBar.style.width = '0%';
    }

    // ===== Destacar nota no teclado e display =====
    function highlightNote(note, freq, magnitude) {
      resetKeys();

      // Determinar intensidade com base na magnitude
      let opacity = 0.2;
      let boxShadow = '0 0 5px #fff';
      if (magnitude >= 0.6) { opacity = 1; boxShadow = '0 0 30px #fff'; }
      else if (magnitude >= 0.2) { opacity = 0.6; boxShadow = '0 0 15px #fff'; }

      // Se PAUSA ou valor inválido
      if (!note || typeof note !== 'string' || !note.match(/^[A-G]#?\d$/) || note === "PAUSA") {
        noteDisplay.textContent = `PAUSA - Mag: ${magnitude.toFixed(2)}`;
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
        noteDisplay.style.opacity = opacity;
        noteDisplay.style.boxShadow = boxShadow;
      } else {
        // Destacar tecla correspondente
        const keyEl = document.querySelector(`.key[data-note="${note}"]`);
        if (keyEl) {
          keyEl.classList.add('active');
          keyEl.style.opacity = opacity;
          keyEl.style.boxShadow = boxShadow;

          noteDisplay.style.background = window.getComputedStyle(keyEl).backgroundColor;
          noteDisplay.style.color = window.getComputedStyle(keyEl).color;
          noteDisplay.style.opacity = opacity;
          noteDisplay.style.boxShadow = boxShadow;
        }
        noteDisplay.textContent = `${note} - ${freq.toFixed(1)} Hz - Mag: ${magnitude.toFixed(2)}`;
      }

      // Atualizar barra de magnitude
      magnitudeBar.style.width = `${Math.min(magnitude,1)*100}%`;
    }

    // ===== Enviar áudio para o backend =====
    async function enviarAudio(blob) {
      const formData = new FormData();
      formData.append('audio', blob, 'audio.webm');

      try {
        const response = await fetch('https://teste-fb8o.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        highlightNote(data.dominantNote, data.dominantFrequency, data.magnitude);
      } catch(err) {
        console.error(err);
        noteDisplay.textContent = "Erro na análise";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";
        resetKeys();
      }
    }

    // ===== Loop de gravação e envio =====
    async function gravarEProcessar() {
      while (isRecording) {
        mediaRecorder.start();
        const audioBlob = await new Promise(resolve => {
          mediaRecorder.ondataavailable = e => resolve(e.data);
          setTimeout(() => mediaRecorder.stop(), 1000);
        });
        await enviarAudio(audioBlob);
        await delay(1000);
      }
    }

    // ===== Botão Iniciar =====
    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        isRecording = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        noteDisplay.textContent = "Gravando...";
        noteDisplay.style.background = "#222";
        noteDisplay.style.color = "#fff";

        gravarEProcessar();
      } catch (err) {
        alert('Erro ao acessar o microfone.');
        console.error(err);
      }
    };

    // ===== Botão Parar =====
    stopBtn.onclick = () => {
      isRecording = false;
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      if (stream) stream.getTracks().forEach(track => track.stop());

      startBtn.disabled = false;
      stopBtn.disabled = true;

      noteDisplay.textContent = "Gravação parada";
      noteDisplay.style.background = "#222";
      noteDisplay.style.color = "#fff";

      resetKeys();
    };
  </script>
</body>
</html>
