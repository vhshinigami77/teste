<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Áudio</title>
</head>
<body>
  <h1>Gravar Áudio e Enviar</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <div id="download"></div>

  <script>
    let recorder;
    let audioBlob;

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const downloadDiv = document.getElementById('download');

    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          audioBlob = new Blob(chunks, { type: 'audio/webm' });
          status.textContent = "Áudio gravado. Verificando...";

          // Verificar se o áudio possui duração antes de enviar
          const audioURL = URL.createObjectURL(audioBlob);
          const testAudio = new Audio(audioURL);
          
          testAudio.onloadedmetadata = async () => {
            if (testAudio.duration === 0) {
              status.textContent = "Áudio vazio! Grave novamente.";
              return;
            }

            status.textContent = "Enviando áudio para o servidor...";

            const formData = new FormData();
            formData.append('audio', audioBlob, 'gravacao.webm');

            try {
              const response = await fetch('https://teste-fb8o.onrender.com/upload', { // URL do seu servidor
                method: 'POST',
                body: formData
              });

              if (!response.ok) throw new Error("Falha ao enviar.");

              const json = await response.json();
              status.textContent = "Processamento concluído!";
              
              downloadDiv.innerHTML = `<a href="https://teste-fb8o.onrender.com${json.downloadUrl}" target="_blank">Baixar TXT</a>`;
            } catch (err) {
              status.textContent = "Erro ao enviar: " + err.message;
            }
          };

          testAudio.onerror = () => {
            status.textContent = "Falha ao processar áudio: provavelmente vazio ou inválido.";
          };
        };

        recorder.start();
        status.textContent = "Gravando...";
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        status.textContent = "Erro ao acessar microfone: " + err.message;
      }
    };

    stopBtn.onclick = () => {
      recorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
