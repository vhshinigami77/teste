<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Áudio</title>
</head>
<body>
  <h1>Gravar Áudio e Enviar</h1>
  <button id="record">Gravar</button>
  <button id="stop" disabled>Parar</button>
  <p id="status"></p>
  <div id="download"></div>
  <audio id="audio" controls></audio>

  <script>
    let recorder;
    let audioBlob;

    const recordBtn = document.getElementById('record');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const downloadDiv = document.getElementById('download');
    const audioElement = document.getElementById('audio');

    // Iniciar gravação de áudio
    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: { echoCancellation: true }
        });
        recorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });  // Usar webm para compatibilidade
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = async () => {
          audioBlob = new Blob(chunks, { type: 'audio/webm' });

          status.textContent = "Áudio gravado. Enviando automaticamente...";

          const audioUrl = URL.createObjectURL(audioBlob);
          audioElement.src = audioUrl;
          audioElement.style.display = 'block';

          const formData = new FormData();
          formData.append('audio', audioBlob, 'gravacao.webm');  // Alterado para 'webm'

          // Enviar o arquivo para o backend
          const response = await fetch('https://teste-2-vg14.onrender.com/upload', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) throw new Error("Falha ao enviar.");

          const json = await response.json();
          status.textContent = "Processamento concluído!";

          // Exibir o link para download do arquivo .txt
          downloadDiv.innerHTML = `<a href="https://teste-2-vg14.onrender.com${json.downloadUrl}" target="_blank">Baixar TXT</a>`;
        };

        recorder.start();
        status.textContent = "Gravando...";
        recordBtn.disabled = true;
        stopBtn.disabled = false;

      } catch (err) {
        status.textContent = "Erro ao acessar o microfone: " + err.message;
      }
    };

    // Parar a gravação de áudio
    stopBtn.onclick = () => {
      recorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
