<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detecção Contínua de Notas</title>
</head>
<body>
  <h1>Detecção contínua de notas</h1>

  <!-- Botões de controle -->
  <button id="startBtn">Iniciar</button>
  <button id="stopBtn" disabled>Finalizar</button>

  <!-- Status -->
  <p id="status">Clique em "Iniciar" para começar.</p>

  <!-- Resultado -->
  <p>Nota detectada: <span id="nota"></span></p>
  <p>Frequência dominante: <span id="freq"></span> Hz</p>

  <!-- Detalhes técnicos -->
  <pre id="detalhes"></pre>

  <script>
    let mediaRecorder;        // Gravador de áudio
    let isRunning = false;    // Flag de execução
    let intervalId = null;    // ID do intervalo de captura
    let uploadQueue = [];     // Fila de blobs para envio

    // Referências DOM
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusP = document.getElementById('status');
    const notaSpan = document.getElementById('nota');
    const freqSpan = document.getElementById('freq');
    const detalhes = document.getElementById('detalhes');

    // Inicia gravação contínua
    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusP.textContent = 'Gravando continuamente...';

        // Quando um pedaço de áudio é solicitado
        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0 && isRunning) {
            uploadQueue.push(e.data); // coloca na fila para envio
          }
        };

        // Inicia gravação contínua
        mediaRecorder.start();

        // Pede dados a cada 1 segundo
        intervalId = setInterval(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.requestData();
          }
        }, 1000);

        // Inicia loop de envio assíncrono
        processQueue();

      } catch (err) {
        alert('Erro ao acessar o microfone.');
        console.error(err);
      }
    };

    // Para gravação
    stopBtn.onclick = () => {
      isRunning = false;
      clearInterval(intervalId);
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusP.textContent = 'Processo finalizado.';
    };

    // Processa a fila de envios
    async function processQueue() {
      while (isRunning) {
        if (uploadQueue.length > 0) {
          const blob = uploadQueue.shift();
          await enviarChunk(blob);
        } else {
          await new Promise(res => setTimeout(res, 50)); // espera antes de checar de novo
        }
      }
    }

    // Envia chunk para o backend
    async function enviarChunk(blob) {
      const formData = new FormData();
      formData.append('audio', blob, 'chunk.webm');

      try {
        const response = await fetch('https://teste-fb8o.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        // Atualiza UI
        notaSpan.textContent = data.dominantNote || 'Não detectada';
        freqSpan.textContent = data.dominantFrequency ? data.dominantFrequency.toFixed(2) : '-';

        detalhes.textContent = `
dominantFrequency: ${data.dominantFrequency?.toFixed(2) ?? '-'} Hz
dominantNote: ${data.dominantNote ?? '-'}
        `.trim();

      } catch (err) {
        console.error('Erro no envio/análise:', err);
      }
    }
  </script>
</body>
</html>
